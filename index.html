<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>== ThreeJs 範本 ==</title>
	<link rel="stylesheet" href="css/rest.css">
	<style type="text/css">
		.til{
			margin: 10px;
		}
		.gu {
			margin: 10px;
		}
		#g1 {
			height: 100px;
		}
		#g2 {
			height: 100px;

			padding-left: 30px;
			padding-right: 30px;
			line-height: 50px;
			color: #0f0fff;
			float: left;
		}
		.bn:hover{
			background-color: #0050f0;
			color: #fff;
		}

	<script data-main="js/main" src="js/require.js"></script>

<body>
	<div class="til"><h1>物件 Geometry</h1></div>
	<div class="gu" id="g1">

	</div>

	<div class="gu" id="g2">

		<div class="bn" onclick="window.open('BalanceDesk.html','_blenk')">平衡台範例 Balance Desk</div>
